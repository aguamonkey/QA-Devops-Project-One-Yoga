{% extends 'layout.html' %}
{% block body %}


<h2>Yoga Moves</h2>
{% for task in all_moves %}
        {{ task.name + ":" }} 
        <br>
        {{ task.difficulty }}
        <br>
        <br>
        <form action="{{ url_for('update', id=task.id) }}">
            <input type=submit value="View and Edit">
        </form>
        <form action="{{ url_for('delete', id=task.id) }}">
            <input type=submit value="Delete">
        </form>

       
        
        
{% endfor %}

<h2>Yoga Sequences</h2>
{% for move in all_sequence %}
        {{ move.name + ":" }}
        <br>
        {{ move.difficulty }}
        <br>
        <br>
        <form action="{{ url_for('updatesequences', id=move.id) }}">
            <input type=submit value="View and Edit">
        </form>
        <form action="{{ url_for('deletesequence', id=move.id) }}">
            <input type=submit value="Delete">
        </form>
      
{% endfor %}

{% endblock body %}
